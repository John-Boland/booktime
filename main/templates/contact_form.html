{% extends "base.html" %}

{% block content %}
    <h2>Contact Us</h2>
    <p>Please fill the form below to contact us</p>
    <form method="POST">
        {% csrf_token %}
        {% "includes/field.html" with field=form.name %}
        {% "includes/field.html" with field=form.message %}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
